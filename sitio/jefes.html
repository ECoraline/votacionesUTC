<form action="recibir_evento.php" method="POST" enctype="multipart/form-data">
  <fieldset>
    <legend>Información para el evento</legend>

    <label for="titulo">Título</label>
    <input id="titulo" name="titulo" type="text" placeholder="Ingrese el título" required>
    <br>

    <label for="materiales">Materiales</label>
    <input id="materiales" name="materiales" type="text" placeholder="Ingrese los materiales" required>
    <br>

    <label for="horario">Horario</label>
    <input id="horario" name="horario" type="text" placeholder="Ingresa el horario: 0000-00-00 00:00" pattern="\d{4}-\d{2}-\d{2} \d{2}:\d{2}" required>
    <br>

    <label for="lugar">Lugar</label>
    <input id="lugar" name="lugar" type="text" placeholder="Ingresa el lugar" required>
    <br>

    <label for="descripcion">Descripción</label>
    <input id="descripcion" name="descripcion" type="text" placeholder="Ingresa una breve descripción" required>
    <br>

    <label for="imagen">Imagen del evento</label>
    <input id="imagen" name="imagen" type="file" accept="image/*" required>
    <br><br>

    <button type="submit" class="btn" name = "guardar" value="subir">Guardar</button>
    
  </fieldset>
</form>
