<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="Normalize.css">
    <link rel="stylesheet" type="text/css" href="registro.css">
</head>
<body>

<div class="container">
    <div class="item1">
        <h1>CONCURSO DE DISFRACES UTC</h1>
        <h2>2025</h2>
    </div>

    <div class="formulario">
        <form action="registro.php" method="POST" enctype="multipart/form-data">
            <h3 id="titulo">Registrate para concursar</h3>

            <div class="columna">
                <label class="txt2">Nombre:</label>
                <input type="text" name="nombre1" class="campo-input">

                <label class="txt2">Apellido Materno:</label>
                <input type="text" name="apellido1" class="campo-input">

                <label class="txt2">Numero Telefonico:</label>
                <input type="tel" name="telefono1" class="campo-input">

                <label class="txt2">Grupo:</label>
                <select class="campo-input" name="grupo1">
                <option>Ingenieria en sistemas</option>
                <option>Arquitectura</option>
                <option>Criminalistica</option>
                <option>Diseño</option>
                <option>Administracion</option>
                </select>



                <label class="txt4">Descripcion del disfraz:</label>
                <textarea class="campo-input" name="descripcion" ></textarea>
            </div>

            <div class="columna">
                <label class="txt2">Apellido Paterno:</label>
                <input type="text" name="apellido2" class="campo-input">

                <label class="txt2">Correo Institucional:</label>
                <input type="email" name="correo" class="campo-input">

                <label class="txt2">Academia:</label>
                <select class="campo-input" name="academia">
                <option>Ingenieria en sistemas</option>
                <option>Arquitectura</option>
                <option>Criminalistica</option>
                <option>Diseño</option>
                <option>Administracion</option>
                </select>

                <label class="txt5">Nombre del Disfraz:</label>
                <input type="text" name="nombre_disfraz" class="campo-input">

                <label id="Imagen2" class="txt2">Fotografia del disfraz:</label>
                <input type="file" name="fotografia" class="btn">
            </div>

            <input id="Registro" type="submit" value="REGISTRARSE">
        </form>
    </div>
</div>

</body>
</html>
